<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>App Cost Calculator</title>
		{% load staticfiles %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="{% static 'css/platform.css' %}">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
		<script src="{% static 'js/button.js' %}" type="text/javascript" ></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel="SHORTCUT ICON" href="/static/img/favicon.ico">
	</head>
	<body>
	<div class="wrapper">
	<div class="header">
			<div class="social">
				<img src="{% static 'img/facebook.png' %}" id="facebook" class="facebook"/>
				<img src="{% static 'img/twitter.png' %}" id="twitter" class="twitter"/>
			</div>
			<div class="cost">
				<div class="total">
					{{ total }}
				</div>
			</div>
		</div>
	<form method="POST" action="/choose_device_functions/">{% csrf_token %}
		<br/>
		<h2>
			Which of the device's functions will your app use?
		</h2>
		<br/>
		<div class = "checklarge">
		<div class="check1">
			<input type="checkbox" id="answerAudio" value="audio" name="answerAudio" >
			<label for="answerAudio"><img src="{% static 'img/audio.png' %}" alt="Audio/Music" class="check1 wide"></label>
			<center><div class = "name">Audio/Music</div></center>
		</div>
		<div class="check2">
			<input type="checkbox" id="answerCalendar" value="calendar" name="answerCalendar" >
			<label for="answerCalendar"><img src="{% static 'img/calendar.png' %}" alt="Calendar Integration" class="check2 square"></label>
			<center><div class = "name">Calendar Integration</div></center>
		</div>
		<div class="check2">
			<input type="checkbox" id="answerGeolocation" value="geolocation" name="answerGeolocation" >
			<label for="answerGeolocation"><img src="{% static 'img/geo-location.png' %}" alt="GeoLocation" class="check2 tall"></label>
			<center><div class="name">GeoLocation</div></center>
		</div>
		<div class="check3">
			<input type="checkbox" id="answerVideo" value="video" name="answerVideo" >
			<label for="answerVideo"><img src="{% static 'img/camera-video.png' %}" alt="Video" class="check3 wide"></label>
			<center><div class="name">Camera/Video</div></center>
		</div>
		<div class="check4">
			<input type="checkbox" id="answerMaps" value="maps" name="answerMaps" >
			<label for="answerMaps"><img src="{% static 'img/maps.png' %}" alt="Maps" class="check4 square"></label>
			<center><div class="name">Maps</div></center>
			<br/>
		</div>
		<div class="check4">
			<input type="checkbox" id="answerSMS" value="SMS" name="answerSMS" >
			<label for="answerSMS"><img src="{% static 'img/sms.png' %}" alt="SMS" class="check4 square"></label>
			<center><div class="name">SMS Integration</div></center>
		</div>
		</div>
		<div class="buttons">
			<input type="image" src="{% static 'img/next-ready.png' %}" class="submit" alt="submit" id="submit" />
			</form>
			<a href="/choose_design/">
				<img src="{% static 'img/previous.png' %}" class="previous" alt="previous" id="previous" />
			</a>
		</div>
		<div class="footer">
			<div class="logo"><a href="http://www.millcreeksoftware.biz/" target="_blank"><img src="{% static 'img/mill-creek-logo.png' %}" class="logo" /></a></div>
			<div class="info">
			<a href="http://www.millcreeksoftware.biz/" target="_blank">What We Do</a> / <a href="http://www.millcreeksoftware.biz/case-studies" target="_blank">Case Studies</a> / <a href="http://www.millcreeksoftware.biz/careers" target="_blank">Careers</a> / <a href="http://www.millcreeksoftware.biz/about-us" target="_blank">About</a> / <a href="http://www.millcreeksoftware.biz/contact" target="_blank">Contact</a>
			</div>
		</div>
	</div>
	</body>
</html>
