<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>App Cost Calculator</title>
		{% load staticfiles %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="{% static 'css/platform.css' %}">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel="SHORTCUT ICON" href="/static/img/favicon.ico">
	</head>
	<body>
	<div class="wrapper">
	{% include 'form/header.html' %}
	<form method="POST" action="/contact_form/">{% csrf_token %}
		<h2>
			Provide your contact information below and we'll be in touch!
		</h2>
		<div class = "contact">
			<input type="text" id="FirstName" name="FirstName" class="thin first" placeholder="First Name" value="{{ firstname }}"><span class="error">{{ firstNameError }}</span><br>
			<input type="text" id="LastName" name="LastName" class="thin" placeholder="Last Name" value="{{ lastname }}"><span class="error">{{ lastNameError }}</span><br>
			<input type="text" id="PhoneNumber" name="PhoneNumber" class="thin" placeholder="Phone Number" value="{{ phonenumber }}"><span class="error">{{ phoneNumberError }}</span><br>
			<input type="text" id="EmailAddress" name="EmailAddress" class="thin" placeholder="Email Address" value="{{ clientemail }}"><span class="error">{{ clientEmailError }}</span><br>
			<textarea rows="7" id="ExtraInfo" name="ExtraInfo" class="extra" placeholder="Any extra info we should know?">{{ extrainfo }}</textarea>
		</div>
	<div class="buttons">
		<input type="image" src="{% static 'img/next-ready.png' %}" class="submit" alt="submit" id="submit" />
	</form>
		<a href="/total_page/">{% csrf_token %}
			<img src="{% static 'img/previous.png' %}" class="previous" alt="previous" id="previous" />
		</a>
	</div>
	{% include 'form/footer.html' %}
	</body>
</html>
