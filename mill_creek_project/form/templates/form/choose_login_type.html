<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>App Cost Calculator</title>
		{% load staticfiles %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="{% static 'css/platform.css' %}">
		<script src="{% static 'js/button.js' %}" type="text/javascript" ></script>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel="SHORTCUT ICON" href="/static/img/favicon.ico">
	</head>
	<body>
	<div class="wrapper">
		<div class="header">
			<div class="social">
				<img src="{% static 'img/facebook.png' %}" id="facebook" class="facebook"/>
				<img src="{% static 'img/twitter.png' %}" id="twitter" class="twitter"/>
			</div>
			<div class="cost">
				<div class="total">
					{{ total }}
				</div>
			</div>
		</div>
	<form method="POST" action="">{% csrf_token %}
		<br/>
		<h2>
			How will users log in to your app?
		</h2>
		<br/>
		<div class="checknarrow">
		<div class="check1">
			<input type="checkbox" id="answerEmail" value="email" name="answerEmail" onclick="ready2('answerEmail', 'answerSocial')">
			<label for="answerEmail">
				<img src="{% static 'img/email.png' %}" alt="Email" class="check1 largewide">
			</label>
			<center><div class = "name">Email Login</div></center>
		</div>
		<div class="check2">
			<input type="checkbox" id="answerSocial" value="social" name="answerSocial"  onclick="ready2('answerEmail', 'answerSocial')">
			<label for="answerSocial">
				<img src="{% static 'img/social.png' %}" alt="Social" class="check2 largewide">
			</label>
			<div class = "name">Social Login</div>
		</div>
		</div>
		<div class="buttons">
			<input type="image" src="{% static 'img/next-notready.png' %}" class="submit" alt="submit" id="submit" disabled />
			</form>
			<a href="/choose_login/">
				<img src="{% static 'img/previous.png' %}" class="previous" alt="previous" id="previous" />
			</a>
		</div>
		<div class="footer">
			<div class="logo"><a href="http://www.millcreeksoftware.biz/" target="_blank"><img src="{% static 'img/mill-creek-logo.png' %}" class="logo" /></a></div>
			<div class="info">
			<a href="http://www.millcreeksoftware.biz/" target="_blank">What We Do</a> / <a href="http://www.millcreeksoftware.biz/case-studies" target="_blank">Case Studies</a> / <a href="http://www.millcreeksoftware.biz/careers" target="_blank">Careers</a> / <a href="http://www.millcreeksoftware.biz/about-us" target="_blank">About</a> / <a href="http://www.millcreeksoftware.biz/contact" target="_blank">Contact</a>
			</div>
		</div>
	</div>
	</body>
</html>
