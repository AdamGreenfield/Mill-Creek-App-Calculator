<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>App Cost Calculator</title>
		{% load staticfiles %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="{% static 'css/platform.css' %}">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
		<script src="{% static 'js/button.js' %}" type="text/javascript" ></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel="SHORTCUT ICON" href="/static/img/favicon.ico">
		<script>
			function yes(){
				var yes = document.getElementById("answerYes");
				var no = document.getElementById("answerNo");
				no.checked = false;
			}
			function no(){
				var yes = document.getElementById("answerYes");
				var no = document.getElementById("answerNo");
				yes.checked = false;
			}
		</script>
	</head>
	<body>
	<div class="wrapper">
		{% include 'form/header.html' %}
	<form method="POST" action="/choose_connection/"> {% csrf_token %}
		<br/>
		<h2>
			Will your app have to connect to a database?
		</h2>
		<br/>
		<div class="checknarrow">
			<div class="check1" onclick="yes()">
				<input type="checkbox" id="answerYes" name="answerYes" value="Yes" onclick="ready2('answerYes','answerNo')">
				<label for="answerYes">
					<img src="{% static 'img/Thumbs-Up.png' %}" alt="Yes" class="check1 square">
				</label>
				<div class="name">Yes</div>
			</div>
			<div class="check2" onclick="no()">
				<input type="checkbox" class="option2" id="answerNo" name="answerNo" value="No" onclick="ready2('answerYes','answerNo')">
				<label for="answerNo">
					<img src="{% static 'img/Thumbs-Down.png' %}" alt="No" class="check2 square">
				</label>
				<div class="name">No</div>
			</div>
		</div>
	<div class="buttons">
		<input type="image" src="{% static 'img/next-notready.png' %}" class="submit" alt="submit" id="submit" disabled />
		</form>
		<a href="/choose_payment/">
			<img src="{% static 'img/previous.png' %}" class="previous" alt="previous" id="previous" />
		</a>
	</div>
	{% include 'form/footer.html' %}
	</body>
</html>
